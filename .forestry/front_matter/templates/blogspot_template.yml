---
label: blogspot_template
hide_body: true
fields:
- name: heading
  type: text
  config:
    required: false
  label: heading
- name: body
  type: textarea
  default: ''
  config:
    required: false
    wysiwyg: false
    schema:
      format: markdown
  label: body
- name: tag_field
  type: tag_list
  default: []
  label: tag field
- name: image_field
  type: file
  config:
    maxSize: 64
  label: image field
pages:
- gatsby/post1.md
- gatsby/post2.md
